<body>
    <h1>Amherst College Lacrosse Training</h1>
    <form action="/" method="POST">
        <label for="moves">Moves:</label><br>
        <input type="checkbox" id="left_shift" name="moves" value="left_shift">
        <label for="left_shift">Left Shift</label>
        <input type="checkbox" id="right_shift" name="moves" value="right_shift">
        <label for="right_shift">Right Shift</label><br>
        <input type="checkbox" id="left_double_shift" name="moves" value="left_double_shift">
        <label for="left_double_shift">Left Double Shift</label>
        <input type="checkbox" id="right_double_shift" name="moves" value="right_double_shift">
        <label for="right_double_shift">Right Double Shift</label><br>
        <input type="checkbox" id="left_triple_shift" name="moves" value="left_triple_shift">
        <label for="left_triple_shift">Left Triple Shift</label>
        <input type="checkbox" id="right_triple_shift" name="moves" value="right_triple_shift">
        <label for="right_triple_shift">Right Triple Shift</label><br>
        <!-- Add more checkboxes for other moves if needed -->

        <br><br>

        <label for="shots">Shots:</label><br>
        <input type="checkbox" id="left_high" name="shots" value="left_high">
        <label for="left_high">Left High</label>
        <input type="checkbox" id="right_high" name="shots" value="right_high">
        <label for="right_high">Right High</label><br>
        <input type="checkbox" id="left_side" name="shots" value="left_side">
        <label for="left_side">Left Side</label>
        <input type="checkbox" id="right_side" name="shots" value="right_side">
        <label for="right_side">Right Side</label><br>
        <input type="checkbox" id="left_low" name="shots" value="left_low">
        <label for="left_low">Left Low</label>
        <input type="checkbox" id="right_low" name="shots" value="right_low">
        <label for="right_low">Right Low</label><br>
        <!-- Add more checkboxes for other shots if needed -->

        <br><br>

        <label for="goals">Goals:</label><br>
        <input type="checkbox" id="right_upper_ninety" name="goals" value="right upper ninety">
        <label for="right_upper_ninety">Right Upper Ninety</label><br>
        <input type="checkbox" id="left_upper_ninety" name="goals" value="left upper ninety">
        <label for="left_upper_ninety">Left Upper Ninety</label><br>
        <input type="checkbox" id="right_lower_ninety" name="goals" value="right lower ninety">
        <label for="right_lower_ninety">Right Lower Ninety</label><br>
        <input type="checkbox" id="left_lower_ninety" name="goals" value="left lower ninety">
        <label for="left_lower_ninety">Left Lower Ninety</label><br>
        <input type="checkbox" id="nutmeg" name="goals" value="nutmeg">
        <label for="nutmeg">Nutmeg</label><br>
        <!-- Add more checkboxes for other goals if needed -->

        <br><br>

        <label for="num_rounds">Number of Rounds:</label>
        <input type="number" id="num_rounds" name="num_rounds" min="1" value="1"><br>

        <label for="sleep_time">Sleep Time:</label>
        <input type="number" id="sleep_time" name="sleep_time" min="0" value="1"><br>

        <input type="submit" value="Generate Drills">
    </form>
</body>
</html>
